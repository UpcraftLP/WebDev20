<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!--suppress HtmlUnknownTarget file does not exist in source, but is generated by the build process -->
    <link href="build/style.css" rel="stylesheet" />
    <!-- defer execution of script after all html tags have been parsed -->
    <!--suppress HtmlUnknownTarget : file does not exist in source, but is generated by the build process -->
    <script defer src="build/main.js"></script>
    <title>Submit new Post</title>
</head>
<body>
<div class="content">
    <a href="/" class="nostyle">
        <header>
            <h1>Mein Blog</h1>
            <h6>Johannes Mahr, Joshua Schirra, SS 2020</h6>
        </header>
    </a>
    <div class="spacer"></div>
    <main>
        <div class="submit">
            <form id="form-submit" onsubmit="return false">
                <label for="input-text">Ihr Blogeintrag</label> <br>
                <div class="spacer"></div>
                <textarea wrap="hard" cols="100" id="input-text" required rows="10" type="text"></textarea><br>

                <input accept="image/jpeg,.jpg,.jpeg,application/geo+json,.json,.geojson" id="input-attachment"
                       type="file" class="clickable">

                <input type="submit" value="Post erstellen" class="clickable">
            </form>
            <a href="/" class="clickable">Zur√ºck</a>
        </div>
    </main>
    <div class="spacer"></div>
</div>
<footer>
    <p>Copyright (C) 2020 Johannes Mahr, Joshua Schirra</p>
    <p>SS 2020 - Trier, University for Applied Sciences</p>
</footer>
</body>
</html>
